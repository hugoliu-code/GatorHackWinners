<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT Example</title>
</head>
<body>
    <h1>Chat with the AI Assistant</h1>
    <form id="chat-form">
        <label for="user-input">Ask a question:</label>
        <input type="text" id="user-input" placeholder="Type your question here" required>
        <button type="submit">Ask</button>
    </form>
    <div id="answer-container">
        <p><strong>AI Assistant:</strong></p>
        <div id="answer"></div>
    </div>      

    <script src="index.js"></script>
</body>
</html>
